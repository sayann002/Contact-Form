<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Contact</span> Me</h1>
      <div class="wrapper animate__animated animate__bounceInLeft">
        <div class="company-info">
          <h3>Sayan Naskar</h3>
          <ul>
            <li>
              <i class="fa fa-map-marker"></i> 2,Arya Vidyalaya Road, Lalgate,
              Kolkata-700078
            </li>
            <li><i class="fa fa-phone"></i> 9903141471</li>
            <li><i class="fa fa-envelope"></i> sayann002@gmail.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Fill out the form.</h3>
          <div class="alert">Your message has been successfully sent.</div>
          <form action="" id="contactForm">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="number" name="phone" id="phone" required />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>

    <script src="index.js"></script>
  </body>
</html>
